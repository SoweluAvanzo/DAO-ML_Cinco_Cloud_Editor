stages:
  - build
  - push
  - deliver

.docker-job:
  image: docker:20.10.6
  services:
    - docker:20.10.6-dind
  variables:
    DOCKER_DRIVER: overlay

.maven-job:
  image: docker:20.10.6
  services:
    - docker:20.10.6-dind
  cache:
    paths:
      - .m2/repository
  variables:
    MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
    DOCKER_HOST: "tcp://docker:2375"
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2

.docker-build:
  extends: .docker-job
  stage: build
  script:
    - mkdir "$IMAGE-$VERSION"
    - docker build -t "$CI_REGISTRY_IMAGE/$IMAGE:$VERSION" -f "$DOCKERFILE" "$CONTEXT"
    - docker save "$CI_REGISTRY_IMAGE/$IMAGE:$VERSION" | gzip > "$IMAGE-$VERSION/image.tar.gz"
  artifacts:
    expire_in: 1 days
    paths:
      - $IMAGE-$VERSION/image.tar.gz

.docker-push:
  extends: .docker-job
  stage: push
  before_script:
    - docker login --username $CI_REGISTRY_USER --password $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker load < $IMAGE-$VERSION/image.tar.gz
    - docker tag $CI_REGISTRY_IMAGE/$IMAGE:$VERSION $CI_REGISTRY_IMAGE/$IMAGE:$VERSION-$CI_COMMIT_SHA
    - docker push $CI_REGISTRY_IMAGE/$IMAGE:$VERSION
    - docker push $CI_REGISTRY_IMAGE/$IMAGE:$VERSION-$CI_COMMIT_SHA

build-wiki:
  stage: build
  image: 'node:12.18.4'
  cache:
    paths:
      - docs/vuepress/node_modules/
  script:
    - cd docs/vuepress
    - rm src/.vuepress/env.default.js
    - mv src/.vuepress/env.prod.js src/.vuepress/env.default.js
    - npm install
    - npm run build
  artifacts:
    paths:
      - docs/vuepress/src/.vuepress/dist/*
    expire_in: 1 day

build-main:
  extends: .docker-build
  variables:
    CONTEXT: ./main
    DOCKERFILE: ./main/Dockerfile
    IMAGE: main
    VERSION: latest
  only:
    - master

push-main:
  extends: .docker-push
  needs:
    - build-main
  variables:
    IMAGE: main
    VERSION: latest
  only:
    - master

build-registry:
  extends: .docker-build
  variables:
    CONTEXT: ./registry
    DOCKERFILE: ./registry/Dockerfile
    IMAGE: registry
    VERSION: latest
  only:
    - master

push-registry:
  extends: .docker-push
  needs:
    - build-registry
  variables:
    IMAGE: registry
    VERSION: latest
  only:
    - master

build-workspace-builder:
  extends: .docker-build
  variables:
    CONTEXT: .
    DOCKERFILE: ./workspace-builder/Dockerfile
    IMAGE: workspace-builder
    VERSION: latest
  only:
    - master

push-workspace-builder:
  extends: .docker-push
  needs:
    - build-workspace-builder
  variables:
    IMAGE: workspace-builder
    VERSION: latest
  only:
    - master

pages:
  stage: deliver
  needs:
    - build-wiki
  image: 'node:12.18.4'
  script:
    - mkdir public
    - mv docs/vuepress/src/.vuepress/dist/* public/
  artifacts:
    paths:
      - public
    expire_in: 1 day
  only:
    - master