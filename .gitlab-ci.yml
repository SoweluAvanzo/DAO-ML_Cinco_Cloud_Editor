stages:
  - test
  - build
  - push

.docker-job:
  image: docker:20.10.6
  services:
    - docker:20.10.6-dind
  variables:
    DOCKER_DRIVER: overlay

.maven-job:
  image: maven:3.8.1-openjdk-11-slim
  services:
    - docker:20.10.6-dind
  cache:
    paths:
      - .m2/repository
  variables:
    MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
    DOCKER_DRIVER: overlay

.docker-build:
  extends: .docker-job
  stage: build
  script:
    - cd "$IMAGE"
    - mkdir "$VERSION"
    - docker build -t "$CI_REGISTRY_IMAGE/$IMAGE:$VERSION" .
    - docker save "$CI_REGISTRY_IMAGE/$IMAGE:$VERSION" | gzip > "$VERSION/image.tar.gz"
  artifacts:
    expire_in: 1 days
    paths:
      - $IMAGE/$VERSION/image.tar.gz

.docker-push:
  extends: .docker-job
  stage: push
  before_script:
    - docker login --username $CI_REGISTRY_USER --password $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker load < $IMAGE/$VERSION/image.tar.gz
    - docker tag $CI_REGISTRY_IMAGE/$IMAGE:$VERSION $CI_REGISTRY_IMAGE/$IMAGE:$VERSION-$CI_COMMIT_SHA
    - docker push $CI_REGISTRY_IMAGE/$IMAGE:$VERSION
    - docker push $CI_REGISTRY_IMAGE/$IMAGE:$VERSION-$CI_COMMIT_SHA

build-main:
  extends:
    - .docker-build
    - .maven-job
  only:
    - master

test-main:
  extends: .maven-job
  stage: test
  only:
    - master
  script: |
    cd ./main/backend
    ./mvnw clean test

push-main:
  extends: .docker-push
  variables:
    IMAGE: main
    VERSION: latest
  only:
    - master

build-registry:
  extends: .docker-build
  variables:
    IMAGE: registry
    VERSION: latest
  only:
    - master

push-registry:
  extends: .docker-push
  variables:
    IMAGE: registry
    VERSION: latest
  only:
    - master

build-editor:
  extends: .docker-build
  variables:
    IMAGE: editor
    VERSION: latest
  cache:
    paths:
      - /editor/node_modules/
      - /editor/browser-app/node_modules/
  only:
    - master

push-editor:
  extends: .docker-push
  variables:
    IMAGE: editor
    VERSION: latest
  only:
    - master
