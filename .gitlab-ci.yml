.maven-job:
  image: maven:3.8.4-jdk-11
  cache:
    paths:
      - .m2/repository
  variables:
    MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"

.default-job:
  extends: .maven-job
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
    - if: $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == $CI_DEFAULT_BRANCH

compile:
  extends: .default-job
  script:
    - mvn compile

install:
  extends: .default-job
  needs:
    - compile
  script:
    - mvn install
    
