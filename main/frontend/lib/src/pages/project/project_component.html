<div class="position-absolute w-100 h-100 d-flex flex-column">
  <div class="flex-grow-0 flex-shrink-0">
    <navigation [user]="user"></navigation>
  </div>
  <div class="overflow-auto flex-grow-1">

    <div class="text-center my-4" *ngIf="deployment == null || deployment.status == 'DEPLOYING'">
      <div>
        <span class="fa-stack fa-3x">
          <i class="fa fa-cloud fa-stack-2x"></i>
          <i class="fa fa-cog fa-stack-1x fa-spin" style="color: #313131;"></i>
        </span>
      </div>
      <div>
        <strong>Creating workspace</strong>
      </div>
    </div>

    <iframe [src]="editorUrl" *ngIf="deployment != null && deployment.status == 'READY'" class="border-0 h-100 w-100"></iframe>

    <div class="container mt-3" *ngIf="deployment != null && deployment.status == 'FAILED'">
      <div class="alert alert-danger">
        Failed to deploy editor.
      </div>
    </div>

  </div>
</div>
