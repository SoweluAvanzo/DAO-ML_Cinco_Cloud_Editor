<h4>Members</h4>
<p class="text-muted">Manage members and owners of the organization</p>
<hr>

<div *ngIf="currentUser != null && organization != null && isOrgOwner">
  <button (click)="addUserModal.open(currentUser)" class="btn btn-sm btn-primary">Add User</button>
  <hr>

  <h5>Owners</h5>
  <table class="table pyro-table">
    <thead>
    <tr>
      <th width="1">#</th>
      <th>Name</th>
      <th>Email</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of organization.owners">
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td class="text-right">
        <div class="btn btn-group btn-group-sm p-0">
          <button (click)="addMember(user)" *ngIf="user.id!=currentUser.id" class="btn btn-dark"><i
              class="fas fa-caret-down"></i></button>
          <button (click)="removeUser(user)" *ngIf="user.id!=currentUser.id" class="btn btn-dark"><i
              class="fas fa-times"></i></button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

  <h5>Members</h5>
  <table *ngIf="organization.members.length > 0" class="table pyro-table">
    <thead>
    <tr>
      <th width="1">#</th>
      <th>Name</th>
      <th>Email</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of organization.members">
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td class="text-right">
        <div class="btn btn-group btn-group-sm p-0">
          <button (click)="addOwner(user)" class="btn btn-dark"><i class="fas fa-caret-up"></i></button>
          <button (click)="removeUser(user)" class="btn btn-dark"><i class="fas fa-times"></i></button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <div *ngIf="organization.members.length === 0" class="alert alert-info">
    There are no members in the organization yet.
  </div>
</div>

<add-user
    #addUserModal
    (addMember)="addMember($event)"
    (addOwner)="addOwner($event)"
    (dismiss)="addUserModal.close()"
>
</add-user>
