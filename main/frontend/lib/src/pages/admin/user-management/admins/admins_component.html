<div>

  <div class="mb-3 d-flex flex-row align-items-center">
    <h4 class="w-100 m-0">Admins</h4>
    <div>
      <button (click)="showFindUserModal = true" class="btn btn-sm btn-primary">Add Admin</button>
    </div>
  </div>

  <table *ngIf="admins.length > 0" class="table table-striped pyro-table mb-4">
    <thead>
    <tr>
      <th width="1">#</th>
      <th>Username</th>
      <th>Email</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let admin of admins">
      <td>{{admin.id}}</td>
      <td>{{admin.username}}</td>
      <td>{{admin.email}}</td>
      <td class="text-right">
        <button (click)="removeAdminRole(admin)" class="btn btn-sm btn-dark"><i class="fa fa-times"></i></button>
      </td>
    </tr>
    </tbody>
  </table>

</div>

<search-user
    (close)="addAdminRole($event)"
    *ngIf="showFindUserModal"
>
</search-user>
