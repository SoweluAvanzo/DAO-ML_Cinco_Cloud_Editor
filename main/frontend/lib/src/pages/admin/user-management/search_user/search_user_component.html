<!-- Show Users Modal -->
<div aria-labelledby="showUsersLabel" class="modal d-block show fade in" id="showUsersModal" role="dialog"
     tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="showUsersLabel">Find User</h4>
        <button (click)="closeSC.add($event)" aria-label="Close" class="close" data-dismiss="modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="submitSearchUser(findUserName.value,$event)">
          <div class="form-row d-flex" style="align-items: flex-end;">
            <div class="form-group col-10">
              <label for="findUserName">Name</label>
              <input #findUserName class="form-control" id="findUserName" placeholder="Enter username or email"
                     required type="text">
            </div>
            <div class="form-group col-2">
              <button (click)="submitSearchUser(findUserName.value,$event)" class="btn mt-4 btn-block" type="submit">
                Search
              </button>
            </div>
          </div>
        </form>
        <div *ngIf="notFound" class="alert alert-danger">No user found</div>
        <div *ngIf="result != null" class="alert alert-success">User found</div>
        <table *ngIf="result != null" class="table">
          <tbody>
          <tr>
            <td width="1"><strong>Username</strong></td>
            <td>{{result.username}}</td>
          </tr>
          <tr>
            <td width="1"><strong>Email</strong></td>
            <td>{{result.email}}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button (click)="closeSC.add($event)" class="btn" data-dismiss="modal" type="button">Close</button>
        <button (click)="selectUser()" *ngIf="result != null" class="btn btn-success" type="button">Ok</button>
      </div>
    </div>
  </div>
</div>
