<div class="mt-4 mx-auto" style="max-width:330px; margin-top: 100px">
  <h3>Create an Account</h3>
  <hr>
  <div *ngIf="registrationInvalid" class="alert alert-danger">
    <strong>The email or username is already in use!</strong>
  </div>
  <div *ngIf="notFilled" class="alert alert-danger">
    <strong>Every field is required!</strong>
  </div>
  <div *ngIf="registrationConfirmed" class="alert alert-success">
    <strong>Your account has been created.</strong><br/>
    <a [routerLink]="RoutePaths.login.toUrl()">Login now!</a>
  </div>
  <form (ngSubmit)="register(nameField.value,emailField.value,usernameField.value,pw1Field.value,pw2Field.value,$event)"
        *ngIf="!registrationConfirmed">
    <div class="form-group">
      <label class="cols-sm-2 control-label" for="name">Your Name</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fas fa-user"></i>
            </div>
          </div>
          <input
              #nameField
              [disabled]="pending" class="form-control" id="name" name="name" placeholder="Enter your Name" required
              type="text"/>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="cols-sm-2 control-label" for="email">Your Email</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fas fa-envelope"></i>
            </div>
          </div>
          <input #emailField [disabled]="pending" class="form-control" id="email" name="email" placeholder="Enter your Email"
                 required type="text"/>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="cols-sm-2 control-label" for="username">Username</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fas fa-user"></i>
            </div>
          </div>
          <input
              #usernameField
              [disabled]="pending" class="form-control" id="username" name="username" placeholder="Enter your Username"
              required type="text"/>
        </div>
      </div>
    </div>
    <div *ngIf="pwNotEqual" class="alert alert-danger">
      <strong>The given passwords are not equal</strong>
    </div>
    <div *ngIf="passwordToShort" class="alert alert-danger">
      <strong>The password has to be longer than 5 characters</strong>
    </div>
    <div class="form-group">
      <label class="cols-sm-2 control-label" for="password">Password</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fas fa-lock"></i>
            </div>
          </div>
          <input
              #pw1Field
              [disabled]="pending" class="form-control" id="password" name="password" placeholder="Enter your Password"
              required type="password"/>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="cols-sm-2 control-label" for="confirm">Confirm Password</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fas fa-lock"></i>
            </div>
          </div>
          <input
              #pw2Field
              [disabled]="pending" class="form-control" id="confirm" name="confirm" placeholder="Confirm your Password"
              required type="password"/>
        </div>
      </div>
    </div>

    <div class="form-group ">
      <button
          (click)="register(nameField.value,emailField.value,usernameField.value,pw1Field.value,pw2Field.value,$event)"
          [disabled]="pending" class="btn btn-primary btn-lg btn-block login-button" type="submit">Register
      </button>
    </div>

  </form>
</div>
