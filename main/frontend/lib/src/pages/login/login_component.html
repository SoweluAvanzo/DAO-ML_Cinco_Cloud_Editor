<div class="mt-4 mx-auto" style="max-width:330px; margin-top: 100px">
  <form (ngSubmit)="login(email.value,pw.value,$event)" class="form-signin">
    <h3>Please Login</h3>
    <hr>
    <div *ngIf="!correct" class="alert alert-danger">
      Bad credentials
    </div>

    <div class="form-group">
      <label class="cols-sm-2 control-label" for="inputEmail">Email</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fas fa-envelope"></i>
            </div>
          </div>
          <input #email autocomplete="name" autofocus class="form-control" id="inputEmail" placeholder="E-Mail" required
                 type="email">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="cols-sm-2 control-label" for="inputPassword">Password</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fas fa-lock"></i>
            </div>
          </div>
          <input #pw class="form-control" current-password id="inputPassword" placeholder="Password" required type="password">
        </div>
      </div>
    </div>

    <button (click)="login(email.value,pw.value,$event)" class="btn btn-lg btn-primary btn-block" type="submit">Login
    </button>
  </form>
</div>
