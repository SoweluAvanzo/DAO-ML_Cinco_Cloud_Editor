<div
    *ngIf="show"
    aria-labelledby="createProjectlabel"
    class="modal show d-block fade in"
    id="createProjectModal"
    role="dialog"
    tabindex="-1"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="createProjectLabel">Create a Project</h4>
        <button (click)="dismissSC.add($event)" aria-label="Close" class="close" data-dismiss="modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="project-type-selection mb-3">
          <div class="selection" [class.selected]="isEmptyProjectType" (click)="setEmptyProjectType()">
            <strong class="selection-title">Empty project</strong>
            <p class="selection-text">
              Create graphical DSLs for modeling environments
            </p>
          </div>
          <div class="selection" [class.selected]="isTemplateProjectType" (click)="setTemplateProjectType()">
            <strong class="selection-title">From template</strong>
            <p class="selection-text">
              Use an existing modeling environment
            </p>
          </div>
        </div>

        <hr>

        <form (ngSubmit)="createNewProject(projectName.value,projectDescription.value)">
          <div class="form-group">
            <label for="projectName">Name</label>
            <input #projectName class="form-control" id="projectName" placeholder="Name" type="text">
          </div>
          <div class="form-group">
            <label for="projectDescription">Description</label>
            <textarea
                #projectDescription
                class="form-control"
                id="projectDescription"
                placeholder="Description"
            ></textarea>
          </div>
        </form>

        <div class="form-group" *ngIf="isTemplateProjectType">
          <label>Template</label>

          <div class="list-group" *ngIf="selectedImage != null">
            <div class="list-group-item p-2 d-flex flex-row align-items-center">
              <div class="w-100">
                <workspace-image-badge [image]="selectedImage"></workspace-image-badge>
              </div>
              <div>
                <i class="fa fa-fw fa-times cursor-pointer" (click)="selectedImage = null"></i>
              </div>
            </div>
          </div>

          <workspace-image-search
              *ngIf="selectedImage == null"
              (selectImage)="selectWorkspaceImage($event)"
          >
          </workspace-image-search>
        </div>

      </div>
      <div class="modal-footer">
        <button
            (click)="createNewProject(projectName.value,projectDescription.value)"
            [disabled]="!canCreateProject"
            class="btn btn-primary"
            type="button"
        >
          Create Project
        </button>
        <button (click)="dismissSC.add($event)" class="btn" data-dismiss="modal" type="button">Cancel</button>
      </div>
    </div>
  </div>
</div>
