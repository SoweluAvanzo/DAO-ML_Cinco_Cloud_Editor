<div aria-labelledby="editProjectlabel" class="modal show d-block fade in" id="editProjectModal" role="dialog"
     tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="editProjectLabel">Edit Project {{project.name}}</h4>
        <button (click)="closeSC.add($event)" aria-label="Close" class="close" data-dismiss="modal" type="button"><span
            aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div *ngIf="hasBeenSaved" class="alert alert-success">
          Changes has been saved!
        </div>
        <form (ngSubmit)="editProject()">
          <div class="form-group">
            <label for="projectName">Project Name</label>
            <input [(ngModel)]="projectName" class="form-control" id="projectName" placeholder="Name" type="text">
          </div>
          <div class="form-group">
            <label for="projectDescription">Project Description</label>
            <textarea [(ngModel)]="projectDescription" class="form-control" id="projectDescription"
                      placeholder="Description"></textarea>
          </div>
          <div *ngIf="canChangeOwner" class="form-group">
            <label>Owner</label>
            <select [(ngModel)]="selectedOwnerId" class="form-control">
              <optgroup label="Owners">
                <option *ngFor="let user of organization.owners" value="{{user.id}}">{{user.username}}</option>
              </optgroup>
              <optgroup label="Members">
                <option *ngFor="let user of organization.members" value="{{user.id}}">{{user.username}}</option>
              </optgroup>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button (click)="editProject()" class="btn btn-success" type="button">Edit Project</button>
        <button (click)="closeSC.add($event)" class="btn" data-dismiss="modal" type="button">Close</button>
      </div>
    </div>
  </div>
</div>
