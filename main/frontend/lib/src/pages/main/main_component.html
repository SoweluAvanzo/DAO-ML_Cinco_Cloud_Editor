<div class="main-class">
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">

        <nav class="navbar navbar-expand-lg org-nav-bg-color">
          <a [routerLink]="RoutePaths.welcome.toUrl()" class="navbar-brand">
            <img alt="Brand" src="img/cinco-logo-square.png" style="height: 30px; margin-right: .5rem"> Cinco Cloud
          </a>

          <button aria-controls="navbarToggler" aria-expanded="false" class="text-white navbar-toggler" data-target="#navbarToggler"
                  data-toggle="collapse" type="button">
            <i class="fas fa-fw fa-bars"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav ml-auto masthead-nav">
              <li class="nav-item">
                <a [routerLink]="RoutePaths.login.toUrl()" class="nav-link org-nav-text-color">Login</a>
              </li>
              <li class="nav-item">
                <a [routerLink]="RoutePaths.registration.toUrl()" class="nav-link org-nav-text-color">Register</a>
              </li>
            </ul>
          </div>
        </nav>

        <router-outlet [routes]="Routes.all"></router-outlet>

      </div>
    </div>
  </div>
</div>
