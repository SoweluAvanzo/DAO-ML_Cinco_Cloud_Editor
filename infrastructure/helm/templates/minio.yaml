apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio-statefulset
  namespace: {{ .Values.namespace }}
  labels:
    app: minio
spec:
  serviceName: minio
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: quay.io/minio/minio:latest
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: cinco-cloud-main-secrets
                  key: minioRootUser
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cinco-cloud-main-secrets
                  key: minioRootAdmin
          ports:
            - containerPort: 9000
            - containerPort: 9001
          volumeMounts:
            - mountPath: /data
              name: pv-data
          command: ["/bin/sh","-c"]
          args: ["/opt/bin/minio server /data --console-address ':9001'"]
      volumes:
        - name: pv-data
          persistentVolumeClaim:
            claimName: minio-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: {{ .Values.namespace }}
  labels:
    app: minio
spec:
  ports:
    - port: 9000
      name: minio-frontend
      protocol: TCP
    - port: 9001
      name: minio-backend
      protocol: TCP
  type: NodePort
  selector:
    app: minio
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-pv-volume
  namespace: {{ .Values.namespace }}
  labels:
    type: local
    app: minio
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  claimRef:
    namespace: {{ .Values.namespace }}
    name: minio-pv-claim
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data/minio"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pv-claim
  namespace: {{ .Values.namespace }}
  labels:
    app: minio
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
