apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    {{- if eq .Values.serverTier "production" }}
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Robots-Tag: noindex";
    {{- end }}
    {{- if ne .Values.serverTier "local" }}
    cert-manager.io/issuer: "letsencrypt-{{ .Values.serverTier }}"
    {{- end }}
spec:
  {{- if ne .Values.serverTier "local" }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      {{- if and (eq .Values.serverTier "local") (eq .Values.useSsl true) }}
      secretName: "cinco-cloud-local-ca-cert-secret"
      {{- else }}
      secretName: "letsencrypt-secret-{{ .Values.serverTier }}"
      {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: main-service
                port:
                  name: main
          {{- if eq .Values.devMode true }}
          - path: /frontend
            pathType: Prefix
            backend:
              service:
                name: main-service
                port:
                  name: main-frontend
          {{- end }}
