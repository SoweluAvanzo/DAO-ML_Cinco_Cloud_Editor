quarkus.grpc.server.host=0.0.0.0
quarkus.grpc.server.port=9001
quarkus.grpc.clients.main.host=0.0.0.0
quarkus.grpc.clients.main.port=9001

mp.jwt.verify.publickey.location=publickey.pem
mp.jwt.verify.issuer=http://cincocloud.scce.com
quarkus.smallrye-jwt.enabled=true
# for jwt expiration duration
cincocloud.jwt.duration=3600
cincocloud.password.secret=avwinevbawprazw9ba98
cincocloud.password.iteration=33
cincocloud.password.keylength=256
cincocloud.data.dir=./data
cincocloud.host=cinco-cloud

# the namespace where cinco cloud is deployed in
