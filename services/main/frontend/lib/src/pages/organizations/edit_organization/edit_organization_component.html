<div *ngIf="show && organization != null" aria-labelledby="editOrganizationModal" class="modal show d-block fade in" id="editOrganizationModal"
     role="dialog" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="editOrganizationlabel">Edit Organization: {{organization.name}}</h4>
        <button (click)="dismissSC.add($event)" aria-label="Close" class="close" data-dismiss="modal" type="button">
          <span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="updateOrganization()">
          <div class="form-group">
            <label for="orgName">Name</label>
            <input #orgName [(ngModel)]="name" class="form-control" id="orgName" placeholder="The name of the organization"
                   type="text">
          </div>
          <div class="form-group">
            <label for="orgDescription">Description</label>
            <textarea #orgDescription [(ngModel)]="description" class="form-control" id="orgDescription"
                      placeholder="The description of the organization"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button (click)="updateOrganization()" class="btn btn-success" type="button">Update</button>
        <button (click)="dismissSC.add($event)" class="btn" data-dismiss="modal" type="button">Close</button>
      </div>
    </div>
  </div>
</div>
