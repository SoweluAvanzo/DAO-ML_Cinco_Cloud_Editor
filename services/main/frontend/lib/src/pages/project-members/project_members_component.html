<div class="position-absolute w-100 h-100 d-flex flex-column">
  <div class="flex-grow-0 flex-shrink-0">
    <navigation [user]="user" [organization]="organization"></navigation>
  </div>
  <div class="overflow-auto flex-grow-1" *ngIf="project != null">
    <div class="container mt-3">
      <h1 class="h5">{{project.name}} > Members</h1>
      <p class="text-muted">Manage members of the project</p>
      <hr>

      <ng-container *ngIf="isProjectOwner">
        <button (click)="openFindUsersModal()" class="btn btn-sm btn-primary" type="button">
          Add user
        </button>
        <hr>
      </ng-container>
    </div>
    <div class="container mt-3">

      <div class="alert alert-info" *ngIf="project.members.length === 0">
        The project does not have any members yet.
      </div>

      <table class="table pyro-table" *ngIf="project.members.length > 0">
        <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of project.members">
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td class="text-right">
            <button class="btn btn-sm btn-dark" (click)="removeProjectMember(user)" *ngIf="isProjectOwner">
              <i class="fas fa-fw fa-trash"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>

<search-user
    (close)="addProjectMember($event)"
    *ngIf="showFindUsersModal">
</search-user>
