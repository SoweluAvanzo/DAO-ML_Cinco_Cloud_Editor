<div *ngIf="currentUser != null">
  <form (submit)="searchAsAdmin(emailOrUsername.value,$event)" class="d-flex flex-row">
    <div class="form-group w-100 mr-2">
      <input
          #emailOrUsername
          (change)="handleEmailOrUsernameChange(emailOrUsername.value)"
          class="form-control"
          placeholder="Enter an Email or Username"
          type="text"
      >
    </div>
    <div class="form-group">
      <button (click)="searchAsAdmin(emailOrUsername.value,$event)" class="btn" type="submit">
        <i class="fas fa-search"></i> Search
      </button>
    </div>
  </form>

  <div style="max-height: 240px; overflow: auto">
    <div *ngIf="result.length > 0 && found" class="list-group result-list">
      <a
          (click)="selectUser(user)"
          *ngFor="let user of result"
          [ngClass]="{'active': selectedUser != null && selectedUser.id == user.id}"
          class="list-group-item"
      >
        <strong>{{user.username}}</strong><br>
        <span>{{user.email}}</span>
      </a>
    </div>
  </div>

  <div *ngIf="result.length === 0 && found != null && !found" class="alert alert-info">
    No user found.
  </div>
</div>
