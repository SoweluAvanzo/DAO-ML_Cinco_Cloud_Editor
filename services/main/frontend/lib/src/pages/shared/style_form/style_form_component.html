<form (submit)="save($event)">

  <div class="form-group">
    <label>
      Logo
      <span (click)="removeLogo()" *ngIf="logo != null" class="text-muted cursor-pointer">(Remove)</span>
    </label>

    <div *ngIf="logo != null">
      <figure role="group">
        <img class="d-block my-2" src="{{logo.downloadPath}}" style="max-width: 100%; height: auto; max-height: 80px">
      </figure>
    </div>

    <input *ngIf="logo == null" [disabled]="uploader.isUploading" [uploader]="uploader" class="form-control-file" ng2-file-select
           type="file">
  </div>
  <hr>
  <div class="form-group">
    <label>Navigation background color</label>

    <div class="d-flex flex-row mb-2">
      <div class="input-group w-100">
        <div class="input-group-prepend">
          <div class="input-group-text">#</div>
        </div>
        <input (keyup)="update()" [(ngModel)]="navBgColor" class="form-control" placeholder="000000" type="text">
      </div>
      <input #navBgColorCp (input)="updateNavBgColor(navBgColorCp.value)" class="form-control ml-2" style="width: 100px"
             type="color" value="#{{navBgColor}}">
    </div>

  </div>
  <div class="form-group">
    <label>Navigation text color</label>

    <div class="d-flex flex-row mb-2">
      <div class="input-group w-100">
        <div class="input-group-prepend">
          <div class="input-group-text">#</div>
        </div>
        <input (keyup)="update()" [(ngModel)]="navTextColor" class="form-control" placeholder="ffffff" type="text">
      </div>
      <input #navTextColorCp (input)="updateNavTextColor(navTextColorCp.value)" class="form-control ml-2" style="width: 100px"
             type="color" value="#{{navTextColor}}">
    </div>

  </div>
  <div class="form-group">
    <label>Body background color</label>

    <div class="d-flex flex-row mb-2">
      <div class="input-group w-100">
        <div class="input-group-prepend">
          <div class="input-group-text">#</div>
        </div>
        <input (keyup)="update()" [(ngModel)]="bodyBgColor" class="form-control" placeholder="555555" type="text">
      </div>
      <input #bodyBgColorCp (input)="updateBodyBgColor(bodyBgColorCp.value)" class="form-control ml-2" style="width: 100px"
             type="color" value="#{{bodyBgColor}}">
    </div>

  </div>
  <div class="form-group">
    <label>Body text color</label>

    <div class="d-flex flex-row mb-2">
      <div class="input-group w-100">
        <div class="input-group-prepend">
          <div class="input-group-text">#</div>
        </div>
        <input (keyup)="update()" [(ngModel)]="bodyTextColor" class="form-control" placeholder="ffffff" type="text">
      </div>
      <input #bodyTextColorCp (input)="updateBodyTextColor(bodyTextColorCp.value)" class="form-control ml-2"
             style="width: 100px" type="color" value="#{{bodyTextColor}}">
    </div>

  </div>
  <div class="form-group">
    <label>Primary background color</label>

    <div class="d-flex flex-row mb-2">
      <div class="input-group w-100">
        <div class="input-group-prepend">
          <div class="input-group-text">#</div>
        </div>
        <input (keyup)="update()" [(ngModel)]="primaryBgColor" class="form-control" placeholder="ffffff" type="text">
      </div>
      <input #primaryBgColorCp (input)="updatePrimaryBgColor(primaryBgColorCp.value)" class="form-control ml-2"
             style="width: 100px" type="color" value="#{{primaryBgColor}}">
    </div>

  </div>
  <div class="form-group">
    <label>Primary text color</label>

    <div class="d-flex flex-row mb-2">
      <div class="input-group w-100">
        <div class="input-group-prepend">
          <div class="input-group-text">#</div>
        </div>
        <input (keyup)="update()" [(ngModel)]="primaryTextColor" class="form-control" placeholder="ffffff" type="text">
      </div>
      <input #primaryTextColorCp (input)="updatePrimaryTextColor(primaryTextColorCp.value)"
             class="form-control ml-2" style="width: 100px" type="color" value="#{{primaryTextColor}}">
    </div>

  </div>
</form>
