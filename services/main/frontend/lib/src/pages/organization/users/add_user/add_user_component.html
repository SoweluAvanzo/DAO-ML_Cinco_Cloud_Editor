<div *ngIf="show" aria-labelledby="addUser" class="modal show d-block fade in" id="addUser" role="dialog" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="createOrganizationlabel">Add a User to the Organization</h4>
        <button (click)="dismissSC.add($event)" aria-label="Close" class="close" data-dismiss="modal" type="button">
          <span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div [ngClass]="{'mb-3': user != null}">
          <search-user (userSelected)="selectUser($event)" [user]="currentUser"></search-user>
        </div>

        <div *ngIf="user != null" class="form-group">
          <label>Role</label>
          <select [(ngModel)]="selectedRole" class="form-control">
            <option [selected]="true" [value]="OrganizationRole.MEMBER.toString()">Member</option>
            <option [value]="OrganizationRole.OWNER.toString()">Owner</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="addUser()" *ngIf="user != null" class="btn btn-success" type="button">Add user</button>
        <button (click)="dismissSC.add($event)" class="btn" data-dismiss="modal" type="button">Close</button>
      </div>
    </div>
  </div>
</div>
