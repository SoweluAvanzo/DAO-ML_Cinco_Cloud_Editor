<div class="modal d-block show fade in" id="createUserModal" role="dialog" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="showUsersLabel">Create User</h4>
        <button (click)="closeSC.add($event)" aria-label="Close" class="close" data-dismiss="modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="createUser()" [ngFormModel]="form">
        <div class="modal-body">

          <div class="alert alert-danger" *ngIf="error">
            The user could not be created.
          </div>

          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Enter the name" ngControl="name"/>
          </div>
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" placeholder="Enter the username" ngControl="username"/>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Enter the email address" ngControl="email"/>
          </div>
          <div class="form-group">
            <label>Password <em class="text-muted">(at least 5 characters)</em></label>
            <input type="password" class="form-control" placeholder="Enter the password" ngControl="password"/>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-sm btn-light" (click)="closeModal($event)">Cancel</button>
          <button class="btn btn-sm btn-primary" type="submit" [disabled]="form.invalid">Create User</button>
        </div>
      </form>
    </div>
  </div>
</div>
