<div>

  <div class="mb-3 d-flex flex-row align-items-center">
    <h4 class="w-100 m-0">Org. Managers</h4>
    <div>
      <button (click)="showFindUserModal = true" class="btn btn-sm btn-primary">Add Manager</button>
    </div>
  </div>

  <div *ngIf="managers.length === 0" class="alert alert-info">
    There aren't any organization managers yet.
  </div>

  <table *ngIf="managers.length > 0" class="table table-striped pyro-table mb-4">
    <thead>
    <tr>
      <th width="1">#</th>
      <th>Username</th>
      <th>Email</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let manager of managers">
      <td>{{manager.id}}</td>
      <td>{{manager.username}}</td>
      <td>{{manager.email}}</td>
      <td class="text-right">
        <button (click)="removeOrgManagerRole(manager)" class="btn btn-sm btn-dark"><i class="fa fa-times"></i></button>
      </td>
    </tr>
    </tbody>
  </table>

</div>

<search-user
    (close)="addOrgManagerRole($event)"
    *ngIf="showFindUserModal"
>
</search-user>
