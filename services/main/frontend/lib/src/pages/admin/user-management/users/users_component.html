<div>
  <div class="mb-3 d-flex flex-row align-items-center">
    <h4 class="w-100 m-0">Users</h4>
    <div>
      <button (click)="showCreateUserModal = true" class="btn btn-sm btn-primary">Create User</button>
    </div>
  </div>

  <table *ngIf="users.length > 0" class="table table-striped pyro-table">
    <thead>
    <tr>
      <th width="1">#</th>
      <th>Username</th>
      <th>Email</th>
      <th>Roles</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>
        <span *ngFor="let role of user.systemRoles"
              class="badge badge-secondary mr-1 mb-1">{{role|normalizeEnumString}}</span>
      </td>
      <td class="text-right">
        <div class="btn-group btn-group-sm">
          <button (click)="deleteUser(user)" class="btn btn-sm btn-dark">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<create-user
    *ngIf="showCreateUserModal"
    (close)="handleModalClose($event)"
    (created)="handleUserCreated($event)">
</create-user>
