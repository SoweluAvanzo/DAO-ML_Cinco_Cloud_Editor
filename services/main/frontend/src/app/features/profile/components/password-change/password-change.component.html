<div class="container">
  <div class="mt-3 mx-auto">

    <div class="pyro-panel card mb-3 shadow-sm _ngcontent-drf-10">
      <div class="pyro-panel-heading card-header _ngcontent-drf-10">
        <p>Change Password</p>
      </div>
      <div class="pyro-panel-body card-body _ngcontent-drf-10">
        <form (ngSubmit)="change_password()" [formGroup]="passwordChangeForm" class="d-flex flex-column gap-3 mb-3">
          <div>
            <label class="form-label" for="password">Current Password</label>
            <input
              class="form-control"
              formControlName="password"
              id="password"
              placeholder="Enter your current password"
              type="password">
          </div>
          <div>
            <label class="form-label" for="new_password">New Password</label>
            <input
              class="form-control"
              formControlName="new_password"
              id="new_password"
              placeholder="Enter your new password"
              type="password">
          </div>
          <button
            [disabled]="passwordChangeForm.invalid"
            class="btn-primary btn d-block"
            type="submit"
          >
            Update
          </button>
        </form>
      </div>
      <div class="pyro-panel-footer card-footer text-right _ngcontent-drf-10">
        footer
      </div>
    </div>

  </div>
</div>
