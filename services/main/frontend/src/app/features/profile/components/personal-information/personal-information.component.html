<div class="container">
  <div class="mt-3 mx-auto">
    <div class="card mb-3 shadow-sm">
      <div class="card-header">
        <strong>Personal Information</strong>
      </div>
      <div class="card-body">
        <div class="row">
          <form id="changeInformationForm" (ngSubmit)="changeInformation()" [formGroup]="informationChangeForm"
                class="d-flex flex-column gap-3 mb-3">
            <div>
              <label class="form-label" for="name">Name</label>
              <input
                class="form-control"
                formControlName="name"
                id="name"
                placeholder="Enter your name"
                type="text">
            </div>
            <div>
              <label class="form-label" for="email">Email</label>
              <input
                class="form-control"
                formControlName="email"
                id="email"
                placeholder="Enter your email"
                type="email">
            </div>
            <div>
              <label for="picture">Profile Picture</label>
              <input
                id="picture"
                type="file"
                class="form-control"
                (change)="onFileChange($event)">
            </div>
          </form>
          <cc-user-profile-image [user]="currentUser"></cc-user-profile-image>
        </div>
      </div>
      <div class="card-footer text-end">
        <button
          class="btn-primary btn"
          type="submit"
          form="changeInformationForm"
          [disabled]="informationChangeForm.invalid"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
