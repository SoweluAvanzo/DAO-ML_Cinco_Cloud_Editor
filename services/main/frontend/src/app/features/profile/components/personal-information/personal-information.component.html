<div class="container">
  <div class="mt-3 mx-auto">
    <div class="pyro-panel card mb-3 shadow-sm _ngcontent-drf-10">
      <div class="pyro-panel-heading card-header _ngcontent-drf-10">
        <p>Personal Information</p>
      </div>
      <div class="pyro-panel-body card-body _ngcontent-drf-10">
        <div class="row _ngcontent-drf-10">
          <form (ngSubmit)="changeInformation()" [formGroup]="informationChangeForm"
                class="d-flex flex-column gap-3 mb-3">
            <div>
              <label class="form-label" for="name">Name</label>
              <input
                class="form-control"
                formControlName="name"
                id="name"
                [placeholder]="currentUser.name"
                type="text">
            </div>
            <div>
              <label class="form-label" for="email">Email</label>
              <input
                class="form-control"
                formControlName="email"
                id="email"
                [placeholder]="currentUser.email"
                type="email">
            </div>
          </form>
          <cc-user-profile-image [user]="currentUser"></cc-user-profile-image>
        </div>
      </div>
      <div class="pyro-panel-footer card-footer text-right _ngcontent-drf-10">
        <button
          class="btn-primary btn d-block"
          type="submit"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
