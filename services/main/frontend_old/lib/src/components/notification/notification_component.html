<div class="alert-container">
  <div [class.pyro-alter-hide]="!show"
       [class.pyro-alter-show]="show"
       [ngClass]="getAlertClass()"
       class="alert"
       role="alert"
  >
    <button (click)="close()" aria-label="Close" class="close" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
    <span *ngIf="currentNotification != null">{{currentNotification.message}}</span>
  </div>
</div>
