<h4>Appearance</h4>
<p class="text-muted">Define the organization theme</p>
<hr>

<div>
  <button (click)="save(null)" class="btn btn-primary btn-sm">
    Save
  </button>
  <button (click)="reset()" class="btn btn-sm">
    Reset
  </button>
  <hr>

  <div class="form-group">
    <label>
      Logo
      <span (click)="removeLogo()" *ngIf="logo != null" class="text-muted cursor-pointer">(Remove)</span>
    </label>

    <div *ngIf="logo != null">
      <figure role="group">
        <img class="d-block my-2" src="{{logo.downloadPath}}" style="max-width: 100%; height: auto; max-height: 80px">
      </figure>
    </div>

    <input *ngIf="logo == null"
           [disabled]="uploader.isUploading"
           [uploader]="uploader"
           class="form-control-file"
           ng2-file-select
           type="file">
  </div>
</div>
