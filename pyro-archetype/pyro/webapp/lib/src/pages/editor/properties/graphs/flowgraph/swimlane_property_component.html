<form class="form-horizontal" style="padding-right: 5px;" (ngSubmit)="valueChanged(null)">
<div class="form-group">

    <label for="actor">actor</label>
    <input (blur)="valueChanged($event)" (ngModelChange)="updateactor($event)" [ngModel]="currentElement.actor" type="text" class="form-control" id="actor">
</div>
</form>
