<form class="form-horizontal" style="padding-right: 5px;" (ngSubmit)="valueChanged(null)">
<div class="form-group">

    <label for="label">label</label>
    <input (blur)="valueChanged($event)" (ngModelChange)="updatelabel($event)" [ngModel]="currentElement.label" type="text" class="form-control" id="label">
</div>
</form>
